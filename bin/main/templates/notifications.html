<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Notifications | TicketingSystem</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav__links">
          <li><a href="/issues">Issues</a></li>
          <li><a href="/KB.html">Knowledge Base</a></li>
          <li><a href="/report">Report Issue</a></li>
          <li class="active"><a href="/notification.html">Notifications</a></li>
          <li><a href="/login.html">Logout</a></li>
        </ul>
      </nav>
    </header>
    <h1>Notifications</h1>
    <table>
      <tr>
        <th>Date</th>
        <th>Title</th>
        <th>Description</th>
      </tr>
      <tr th:each="notification:${notifications}">
        <td><span th:text="${notification.Date()}"></span></td>
        <td><span th:text="${notification.Title()}"></span></td>
        <td><span th:text="${notification.Description()}"></span></td>
      </tr>
    </table>
  </body>
</html>
